<header class="header container" id="home">
  <div class="">
    <div class="container__wrap">
      <nav class="header__menu">
        <div class="header__logo">
          <a class="header__logo-link link" href="./index.html">
            <div class="header__menu-wrap">
              <svg class="header__logo-svg" width="44" height="44">
                <use
                  href="/src/images/icons/sprite.svg#moon-filmoteka_icon"
                ></use>
              </svg>

              <span class="header__logo-name">Moon filmoteka</span>
            </div>
          </a>
        </div>
        <ul class="header__list">
          <li class="header__list-item current">
            <a
              class="header__list-link header__list-current"
              href="./index.html"
              aria-label="home link"
              >home</a
            >
          </li>
          <li class="header__list-item">
            <a
              class="header__list-link"
              href="./library.html"
              id="btnLibrary"
              aria-label="library link"
              >my library</a
            >
          </li>
          <!-- <li class="header__list-item">
            <button
              class="header__list-link"
              id="btnSignOut"
              aria-label="user exit"
            >
              <svg class="header__logo-svg" width="18" height="18">
                <use href="/src/images/new-symbol-defs.svg#icon-exit"></use>
              </svg>
            </button>
          </li> -->
        </ul>
      </nav>
      <form class="header__form">
        <div class="header__form-wrap">
          <input
            class="header__form-input"
            type="text"
            name="movie-search"
            placeholder="Movie search"
            required
          />
          <button class="header__form-button" type="submit" aria-label="search">
            <svg class="header__logo-svg" width="12" height="12">
              <use href="/src/images/icons/sprite.svg#search-icon"></use>
            </svg>
          </button>
        </div>
        <div class="header__form-text visually-hidden">
          Search result not successful. Enter the correct movie name and try
          again!
        </div>
      </form>
    </div>
  </div>
  <!-- <include src="./partials/theme.html"></include> -->
</header>
